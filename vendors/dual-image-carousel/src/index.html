<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>

  <!-- ** Google Fonts ** -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">

  <!-- ** Style ** -->
  <link rel="stylesheet" href="bundle.css">
</head>
<body>

  <!-- ** Header ** -->
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="custom custom--gray custom--round-bottom"></div>
        </div>
        <div class="col-8">
          <div class="custom custom--gray custom--round-bottom"></div>
        </div>
      </div>
    </div>
  </header>
  <!-- end .header -->

  <!-- ** Slider section ** -->
  <div class="slider-section">
    <div class="container">
      <div class="row">
        <div class="col-8 col-md-12">
          <div class="slider-wrapper">
            <div class="slider">
              <div class="slider__top-row slider-row">
                <img src="assets/images/slider-image-1.jpg" alt="">
                <img src="assets/images/slider-image-2.jpg" alt="">
                <img src="assets/images/slider-image-3.jpg" alt="">
                <img src="assets/images/slider-image-4.jpg" alt="">
                <img src="assets/images/slider-image-5.jpg" alt="">
              </div>
              <div class="slider__bottom-row slider-row">
                <img src="assets/images/slider-image-6.jpg" alt="">
                <img src="assets/images/slider-image-7.jpg" alt="">
                <img src="assets/images/slider-image-8.jpg" alt="">
                <img src="assets/images/slider-image-9.jpg" alt="">
              </div>
            </div>
            <div class="slider-actions">
              <button class="prev">
                <span><img src="assets/images/arrow-blue-left.png" alt=""></span>
                <span><img src="assets/images/arrow-gray-left.png" alt=""></span>
              </button>
              <button class="next">
                <span><img src="assets/images/arrow-blue-right.png" alt=""></span>
                <span><img src="assets/images/arrow-gray-right.png" alt=""></span>
              </button>
            </div>
          </div>
        </div>
        <div class="col-4 col-md-12 slider-section__right">
          <h1>Lorem ipsum dolor sit amet consectetuer adipiscing elit </h1>
          <p>Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat.</p>
        </div>
      </div>
    </div>
  </div>
  <!-- end .slider-section -->

  <!-- ** Footer ** -->
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="custom custom--gray custom--round-top"></div>
        </div>
      </div>
    </div>
  </footer>
  <!-- end .footer -->

  <script src="bundle.js"></script>
</body>
</html>
